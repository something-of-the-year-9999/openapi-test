ProblemDetail:
  description: The JSON object used in `application/problem+json` or `application/problem+xml`.
  type: object
  properties:
    type:
      description: A URI reference that identifies the problem type.
      type: string
      nullable: false
      example: https://example.com/probs/something-error
    title:
     description: A short, human-readable summary of the problem type.
     type: string
     nullable: false
    status:
      description: The HTTP status code generated by the origin server for this occurrence of the problem.
      type: integer
      nullable: false
    detail:
      description: A human-readable explanation specific to this occurrence of the problem.
      type: string
      nullable: false
      example: Something explanation focused on helping the client correct the problem.
    instance:
      description: A URI reference that identifies the specific information if dereferenced.
      type: string
      nullable: false
      example: /endpoint/{path}?{query}
  externalDocs:
    description: RFC 7807 - Problem Details for HTTP APIs
    url: https://datatracker.ietf.org/doc/html/rfc7807
